<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Consent Banner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cookiebanner" lang="[#LANGUAGE#]" dir="[#TEXTDIRECTION#]" ng-non-bindable>
      <div class="container-first">
        <h4 class="c-title">[#TITLE#]</h4>
        <div class="container-message">
          <p class="c-message">[#TEXT#]</p>
        </div>
      </div>
      <div class="container-accept">
        <button id="denegCookie" onclick="Cookiebot.dialog.submitDecline()" class="c-button">[#DECLINE#]</button>
        <button id="manageCookie" onclick="addDropdown()" class="c-button">
            [#DETAILS#]
        </button>
        <button id="acceptCookie" onclick="Cookiebot.dialog.submitConsent()" class="c-button">[#ACCEPT#]</button>
      </div>
    </div>
  </div>
  </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
